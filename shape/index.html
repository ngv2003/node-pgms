<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Area Calculator</title>
</head>
<body>
    <h1>Calculate the Area of a Shape</h1>
    <form action="/calculate" method="post">
        <label for="shape">Choose a shape:</label>
        <select id="shape" name="shape" required>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        <div id="circle-inputs" class="shape-inputs">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" step="any" min="0">
        </div>
        <div id="square-inputs" class="shape-inputs" style="display: none;">
            <label for="side">Side:</label>
            <input type="number" id="side" name="side" step="any" min="0">
        </div>
        <div id="triangle-inputs" class="shape-inputs" style="display: none;">
            <label for="base">Base:</label>
            <input type="number" id="base" name="base" step="any" min="0">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="any" min="0">
        </div>
        <button type="submit">Calculate</button>
    </form>
    <script>
        document.getElementById('shape').addEventListener('change', function() {
            document.querySelectorAll('.shape-inputs').forEach(div => {
                div.style.display = 'none';
            });
            const selectedShape = this.value;
            document.getElementById(`${selectedShape}-inputs`).style.display = 'block';
        });
    </script>
</body>
</html>
